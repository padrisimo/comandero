<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee Orders</title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>COMANDERO</h1>

    <h4>AÃ±ade una Comanda</h4>
    <p>Nombre:</p>
    <p><input type="text" id="name"></p>
    <p>Pedido:</p>
    <p><input type="text" id="drink"></p>
    <button id="add-order">MANDE!</button>


    <h2>Comandas</h2>
    <ul id="orders" class="list-group"></ul>

    <template id="order-template">
      <li data-id='{{id}}'>
        <p>
          <strong>Nombre: </strong><br>
          <span class="noedit">{{name}}</span>
          <input class="edit name">
        </p>
      <p>
        <strong>Pedido: </strong><br>
        <span class="noedit">{{drink}}</span>
        <input class="edit drink">
      </p>
      <button data-id='{{id}}' class='remove'>X</button>
      <button class="editOrder noedit">EDIT</button>
      <button class="saveEdit edit">SAVE</button>
      <button class="cancelEdit edit">CANCEL</button>
      </li>
    </template>
